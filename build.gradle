plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'GradleJavaQuickStart.App'


class Greeting extends DefaultTask {  
    String message 
    String recipient

    @TaskAction 
    void sayGreeting() {
        println "${message}, ${recipient}!" 
    }
}

tasks.register("hello", Greeting) { 
    group = 'Welcome'
    description = 'Produces a world greeting'
    message = 'Hello' 
    recipient = 'World'
}

task task1 {

	group "group1"
	description "Description for task1()"
	doLast {
		println "Executed task1().";
	}
	
}

task task2 {

	group "group1"
	description "Description for task2()"
	doLast {
		println "Executed task2().";
	}
	
}

task copyFile(type: Copy) {

	group "group2"
	description "Description for copyFile()"
	from 'C:\\Core\\test1\\data.txt'
	into 'C:\\Core\\test2'
	doLast {
		println "Executed copyFile() task.";
	}	
}

task greeting {

	group "group3"
	description "Description for greeting()"
	doFirst {
		println "Good morning from greeting task doFirst() !"
	}
	
	doLast {
		println "Good morning from greeting task doLast() !"
	}
}
